{% extends 'base.html' %} 
{% block content %}

<div class="container">
</br>
</br>
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <center>
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <p class="card-text">
            <small class="text-muted">Last updated {{ product.updated_at }}</small>
          </p>
            <p class="card-text">
                <strong>Price: </strong>â‚¬{{ product.price|floatformat:2 }}
                <br />
                <a href="{% url 'home' %}" class="btn btn-primary">Back to Products</a>
          </center>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
